[build]
  # Python version (optional, but recommended to avoid pyarrow build issues)
  # Netlify will use this Python version if available
  command = "pip install --no-deps -r requirements.txt || pip install -r requirements.txt --constraint constraints.txt"

[build.environment]
  # Prevent pyarrow from being installed
  PIP_NO_DEPS = "false"
  # Use Python 3.11 to avoid pyarrow build issues (has prebuilt wheels)
  PYTHON_VERSION = "3.11"

