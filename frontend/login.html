<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScholarX</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="login-container">
        <!-- Background Design -->
        <div class="background-design">
            <div class="gradient-overlay"></div>
            <div class="geometric-pattern">
                <div class="pattern-circle pattern-1"></div>
                <div class="pattern-circle pattern-2"></div>
                <div class="pattern-triangle pattern-3"></div>
                <div class="pattern-square pattern-4"></div>
            </div>
        </div>

        <!-- Login Header -->
        <header class="login-header">
            <div class="logo-container">
                <a href = "index.html">
                    <h1 class="logo">ScholarX</h1>
                </a>
                <p class="tagline">AI-Driven Student<br> Collaboration</p>
            </div>
            <nav class="header-nav">
                <a href="register.html" class="nav-link">Don't have an account? <span class="sign-up-link">Sign Up</span></a>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme"><span class="icon">ðŸŒž</span></button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Login Form Container -->
            <div class="login-form-container">
                <div class="form-header">
                    <h2 class="form-title">Welcome Back</h2>
                    <p class="form-subtitle">Sign in to continue your academic journey</p>
                </div>

                <!-- Authentication Form -->
                <form class="auth-form" id="loginForm">
                    <!-- CSRF Token -->
                    <input type="hidden" id="csrf-token" name="csrfmiddlewaretoken" value="">
                    <!-- Error Message Container -->
                    <div id="error-message" class="error-message" style="color: #dc2626; margin-bottom: 1rem; display: none;"></div>
                    
                    <div class="input-group">
                        <label for="email" class="input-label">Email Address</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                                    <polyline points="22,6 12,13 2,6"/>
                                </svg>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                placeholder="Enter your email address"
                                required
                            >
                        </div>
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="input-group">
                        <label for="password" class="input-label">Password</label>
                        <div class="input-wrapper">
                            <div class="input-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="login-btn primary-btn">
                            <span class="btn-text">Sign In</span>
                            <div class="btn-loader" id="btnLoader"></div>
                        </button>
                    </div>
                </form>

                <!-- Account Creation -->
                <div class="account-creation">
                    <p class="signup-prompt">
                        New to ScholarX? 
                        <a href="#" class="signup-link">Create your account</a> 
                        and start collaborating with fellow students today.
                    </p>
                </div>
            </div>

    <script src="scripts/login.js" type="module"></script>
    <script src="scripts/smooth-scroll.js" type="module"></script>
    <script>
        // Theme toggle
        const root=document.documentElement,toggle=document.getElementById('themeToggle'),icon=toggle.querySelector('.icon');
        let theme=localStorage.getItem('theme')||(window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
        function setTheme(t){theme=t;localStorage.setItem('theme',t);
            if(t==='dark'){root.classList.add('dark-mode');icon.textContent='ðŸŒ™';}
            else{root.classList.remove('dark-mode');icon.textContent='ðŸŒž';}}
        setTheme(theme);toggle.addEventListener('click',()=>setTheme(theme==='dark'?'light':'dark'));

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>
    <style>
        /* Error message styling */
        #error-message {
            background-color: #fef2f2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            border: 1px solid #fecaca;
            font-size: 0.875rem;
            display: none;
        }
        
        .input-group .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            margin-bottom: 0;
            min-height: 1rem;
            display: none;
        }
        
        .input-group .error-message.show {
            display: block;
        }
        
        .input-wrapper.error {
            border-color: #dc2626 !important;
        }
        
        .error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.25rem;
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</body>
</html>
