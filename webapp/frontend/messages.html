    <style>
        /* Gradient motion layer */
        .gradient-motion-layer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 108, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(100, 200, 255, 0.1) 0%, transparent 60%);
            background-size: 200% 200%;
            animation: gradientMove 20s ease infinite;
            z-index: -1;
            pointer-events: none;
            opacity: 0.6;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Glass card styling */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
        }

        .dark-mode .glass-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Message container */
        .messages-container {
            display: flex;
            height: calc(100vh - 80px);
            max-width: 1400px;
            margin: 20px auto;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        /* Conversations list */
        .conversations-list {
            width: 350px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .conversation-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .conversation-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-left: 3px solid #6366f1;
        }

        .conversation-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-top: 2px;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.02);
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .chat-info h3 {
            font-size: 1rem;
            margin: 0;
            color: var(--text-primary);
        }

        .chat-info p {
            font-size: 0.875rem;
            margin: 2px 0 0;
            color: var(--text-secondary);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 1rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            line-height: 1.5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            padding: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
        }

        .message-form {
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.9375rem;
            resize: none;
            transition: all 0.2s ease;
            height: 48px;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .conversations-list {
                width: 300px;
            }
        }

        @media (max-width: 768px) {
            .messages-container {
                flex-direction: column;
                height: calc(100vh - 60px);
                margin: 0;
                border-radius: 0;
            }
            
            .conversations-list {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .chat-area {
                flex: 1;
            }
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            width: fit-content;
            margin-top: 8px;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
    </style>
</head>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle functionality
            const root = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = toggle?.querySelector('.icon');
            let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            function setTheme(t) {
                theme = t;
                localStorage.setItem('theme', t);
                
                // Smooth theme transition
                document.documentElement.style.transition = 'background-color 0.5s ease, color 0.3s ease';
                
                if (t === 'dark') {
                    root.classList.add('dark-mode');
                    if (icon) icon.textContent = 'ðŸŒ™';
                } else {
                    root.classList.remove('dark-mode');
                    if (icon) icon.textContent = 'ðŸŒž';
                }
                
                // Reset transition after animation
                setTimeout(() => {
                    document.documentElement.style.transition = '';
                }, 500);
                
                // Button animation
                if (icon) {
                    icon.classList.remove('anim');
                    void icon.offsetWidth; // Trigger reflow
                    icon.classList.add('anim');
                }
            }
            
            // Initialize theme
            if (toggle && icon) {
                setTheme(theme);
                
                // Toggle theme on button click with ripple effect
                toggle.addEventListener('click', (e) => {
                    createRipple(e, toggle);
                    setTheme(theme === 'dark' ? 'light' : 'dark');
                });
            }
            
            // Ripple effect function
            function createRipple(event, element) {
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const ripple = document.createElement('span');
                
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${event.clientX - rect.left - size/2}px`;
                ripple.style.top = `${event.clientY - rect.top - size/2}px`;
                ripple.classList.add('ripple');
                
                element.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Add ripple effect to buttons and interactive elements
            const interactiveElements = document.querySelectorAll('.btn, .send-button, .conversation-item, .message, .tab-btn');
            
            interactiveElements.forEach(element => {
                element.addEventListener('click', (e) => {
                    createRipple(e, element);
                });
            });
            
            // Auto-scroll to bottom of messages
            const messagesContainer = document.querySelector('.chat-messages');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                
                // Observe new messages and scroll to bottom
                const observer = new MutationObserver(() => {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
                
                observer.observe(messagesContainer, { childList: true, subtree: true });
            }
            
            // Typing indicator simulation
            const messageInput = document.querySelector('.message-input');
            const typingIndicator = document.querySelector('.typing-indicator');
            let typingTimeout;
            
            if (messageInput && typingIndicator) {
                messageInput.addEventListener('input', () => {
                    // Show typing indicator
                    typingIndicator.style.opacity = '1';
                    
                    // Clear previous timeout
                    if (typingTimeout) clearTimeout(typingTimeout);
                    
                    // Hide typing indicator after 2 seconds of inactivity
                    typingTimeout = setTimeout(() => {
                        typingIndicator.style.opacity = '0';
                    }, 2000);
                });
            }
            
            // Enhanced wobbly background effect
            document.addEventListener('mousemove', (e) => {
                const x = (e.clientX / window.innerWidth - 0.5) * 30;
                const y = (e.clientY / window.innerHeight - 0.5) * 30;
                document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
            });
        });
    </script>

    <script>
        // Theme toggle
        const root=document.documentElement,toggle=document.getElementById('themeToggle'),icon=toggle.querySelector('.icon');
        let theme=localStorage.getItem('theme')||(window.matchMedia('(prefers-color-scheme: dark)').matches?'dark':'light');
        function setTheme(t){theme=t;localStorage.setItem('theme',t);
            if(t==='dark'){root.classList.add('dark-mode');icon.textContent='ðŸŒ™';}
            else{root.classList.remove('dark-mode');icon.textContent='ðŸŒž';}
            icon.classList.remove('anim');void icon.offsetWidth;icon.classList.add('anim');}
        setTheme(theme);toggle.addEventListener('click',()=>setTheme(theme==='dark'?'light':'dark'));

        // Parallax tilting effect on cards
        document.addEventListener('DOMContentLoaded', () => {
            const parallaxEls = document.querySelectorAll('.parallax-card, .glow-wrapper, .glass-card, .conversation-item, .message');
            
            parallaxEls.forEach(el => {
                el.addEventListener('mousemove', e => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // Calculate rotation based on mouse position
                    const rotateX = ((y - centerY) / centerY) * 5;
                    const rotateY = ((centerX - x) / centerX) * 5;
                    
                    // Apply transform with perspective for 3D effect
                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                    
                    // Add subtle shadow based on mouse position
                    const shadowX = (x / rect.width - 0.5) * 20;
                    const shadowY = (y / rect.height - 0.5) * 20;
                    el.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.2)`;
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    el.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
                });
            });
        });

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>
