<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group View - ScholarX</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/userprofile.css">
    <link rel="stylesheet" href="styles/project-creation.css">
    <style>
        /* Skills display styling */
        .skills-autocomplete-wrapper {
            position: relative;
            width: 100%;
        }

        .skills-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .skills-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }

        .selected-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .skill-tag {
            display: inline-flex;
            align-items: center;
            background-color: #e0e7ff;
            color: #4f46e5;
            padding: 0.25rem 0.5rem 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .skill-tag .remove-skill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.25rem;
            height: 1.25rem;
            margin-left: 0.25rem;
            background: none;
            border: none;
            color: #4f46e5;
            font-size: 1.25rem;
            line-height: 1;
            cursor: pointer;
            padding: 0;
            border-radius: 9999px;
        }

        .skill-tag .remove-skill:hover {
            background-color: rgba(79, 70, 229, 0.1);
        }

        .skills-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-top: 0.25rem;
            display: none;
        }

        .skill-suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .skill-suggestion:hover {
            background-color: #f3f4f6;
        }

        .input-note {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6b7280;
        }
        .success-message {
            background-color: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #15803d;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }
    </style>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="background-design">
        <div class="gradient-overlay"></div>
        <div class="geometric-pattern">
            <div class="pattern-circle pattern-1"></div>
            <div class="pattern-circle pattern-2"></div>
            <div class="pattern-triangle pattern-3"></div>
            <div class="pattern-square pattern-4"></div>
        </div>
    </div>

    <header class="login-header">
        <div class="logo-container">
            <a href="index.html">
                <h1 class="logo">ScholarX</h1>
            </a>
            <p class="tagline">AI-Driven Student<br> Collaboration</p>
        </div>
        <div class="profile-title-container">
            <h1 class="profile-title" id="group-title-heading">STUDY GROUP</h1>
        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="profile-nav-btn" id="backBtn">BACK</a>
        </nav>
        <nav class="header-nav">
            <a href="#" class="profile-nav-btn" id="editBtn">EDIT GROUP</a>
        </nav>
    </header>

    <div class="main-content">
        <div class="login-form-container">
            <div id="error-container" class="error-message" style="display: none;"></div>

            <form id="study-group-view-form" class="auth-form">
                <div class="input-group">
                    <label for="group-name" class="input-label">Group Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="group-name" class="form-input" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label for="course-code" class="input-label">Course Code</label>
                    <div class="input-wrapper">
                        <input type="text" id="course-code" class="form-input" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label for="subject-area" class="input-label">Subject Area</label>
                    <div class="input-wrapper">
                        <input type="text" id="subject-area" class="form-input" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label for="group-description" class="input-label">Group Description</label>
                    <div class="input-wrapper">
                        <textarea id="group-description" class="form-input" rows="4" readonly></textarea>
                    </div>
                </div>

                <div class="input-group">
                    <label for="max-group-size" class="input-label">Max Group Size</label>
                    <div class="input-wrapper">
                        <input type="number" id="max-group-size" class="form-input" min="1" max="10" step="1" readonly>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Required Skills</label>
                    <div class="input-wrapper skills-autocomplete-wrapper">
                        <div id="skills-search-wrapper" style="display:none">
                            <input 
                                type="text" 
                                id="skills-input" 
                                name="skills-input" 
                                class="form-input skills-input"
                                placeholder="Type to search and add skills"
                                disabled
                            >
                            <div id="skills-suggestions" class="skills-suggestions"></div>
                            <small id="skills-note" class="input-note">Start typing to add/remove skills</small>
                        </div>
                        <div id="selected-skills" class="selected-skills"></div>
                    </div>
                </div>

                <div class="input-group">
                    <label class="input-label">Group Members</label>
                    <div class="input-wrapper">
                        <ul id="group-members" class="form-input" style="list-style:none; padding-left:0; background: transparent; border: none;"></ul>
                    </div>
                </div>

                <div class="form-actions" style="display: flex; gap: var(--spacing-md); flex-wrap: wrap;">
                    <button type="button" id="find-members-btn" class="primary-btn" style="display: none; text-align: center; width: auto; min-width: 150px;">Find Members</button>
                    <button type="button" id="find-meeting-times-btn" class="primary-btn" style="display: none; text-align: center; width: auto; min-width: 180px; background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);">Find Meeting Times</button>
                    <button type="button" id="request-join-btn" class="primary-btn" style="display: none; width: auto; min-width: 150px;">Request to Join Group</button>
                    <button type="button" id="leave-group-btn" class="secondary-btn" style="display: none; width: auto; min-width: 150px;">Leave Group</button>
                    <button type="button" id="save-btn" class="primary-btn" style="display:none; width: auto;">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Include the skills selector component -->
    <script type="module" src="scripts/study-group-view.js?v=20251011-2"></script>
    <style>
        /* Error container styling for study group view */
        #error-container.error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 1rem 0;
            color: #dc2626;
        }
        
        #error-container.error-message h2 {
            color: #dc2626;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        #error-container.error-message p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        #error-container.error-message .primary-btn {
            background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #error-container.error-message .primary-btn:hover {
            transform: translateY(-2px);
        }
        
        /* Skills display styling */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }
        
        .skill-tag {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
        }
        
        /* Style for the skills selector */
        #group-skills {
            width: 100%;
            min-height: 42px;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #fff;
        }
        
        #group-skills option {
            padding: 0.5rem;
        }
        
        .hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        /* Member container and remove button styles */
        .member-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .remove-member-btn {
            background: none;
            border: none;
            color: #ff4444;
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 5px;
            line-height: 1;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .remove-member-btn:hover {
            opacity: 1;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
        }

        .remove-member-btn:focus {
            outline: none;
        }
    </style>
</body>
</html>
