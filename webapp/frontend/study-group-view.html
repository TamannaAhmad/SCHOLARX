    <style>
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Gradient text animation */
        .gradient-text-animated {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        /* Glow effect */
        .glow-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }

        .glow-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, #6366f1, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glow-wrapper:hover::before {
            opacity: 0.8;
            animation: gradientFlow 3s ease infinite;
        }
    </style>
</head>
<body class="study-group-page-body topography-page">
    <!-- Gradient Background Layers -->
    <div class="gradient-mesh-bg" aria-hidden="true"></div>
    <div class="gradient-motion-layer" aria-hidden="true">
        <div class="gradient-circle gradient-circle-1"></div>
        <div class="gradient-circle gradient-circle-2"></div>
        <div class="gradient-circle gradient-circle-3"></div>
    </div>

    <header class="login-header glass-card">
        <div class="logo-container">

        </div>

        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="profile-nav-btn ripple-button" id="backBtn">‚Üê BACK</a>
            <a href="#" class="profile-nav-btn ripple-button" id="editBtn">‚úèÔ∏è EDIT</a>

                    </div>
                </div>

                <div class="input-group">

                    <div class="input-wrapper">

    <script type="module" src="scripts/study-group-view.js?v=20251011-1"></script>
    <style>
        /* Error container styling for study group view */
        #error-container.error-message {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 1rem 0;
            color: #dc2626;
        }
        
        #error-container.error-message h2 {
            color: #dc2626;
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        #error-container.error-message p {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        #error-container.error-message .primary-btn {
            background: linear-gradient(135deg, #2563EB 0%, #7C3AED 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        #error-container.error-message .primary-btn:hover {
            transform: translateY(-2px);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle
            const root = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = toggle?.querySelector('.icon');
            let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            function setTheme(t) {
                theme = t;
                localStorage.setItem('theme', t);
                
                if (t === 'dark') {
                    root.classList.add('dark-mode');
                    if (icon) icon.textContent = 'üåô';
                } else {
                    root.classList.remove('dark-mode');
                    if (icon) icon.textContent = 'üåû';
                }
                
                if (icon) {
                    icon.classList.remove('anim');
                    void icon.offsetWidth; // Trigger reflow
                    icon.classList.add('anim');
                }
            }
            
            // Initialize theme
            setTheme(theme);
            
            // Toggle theme on button click
            if (toggle) {
                toggle.addEventListener('click', () => {
                    setTheme(theme === 'dark' ? 'light' : 'dark');
                });
            }

            // Ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Add ripple effect to all buttons with ripple-button class
            document.querySelectorAll('.ripple-button').forEach(button => {
                button.addEventListener('click', createRipple);
            });

            // Parallax tilting effect on cards (exclude header)
            const parallaxEls = document.querySelectorAll('.parallax-card, .glass-card');
            
            parallaxEls.forEach(el => {
                // Skip header elements
                if (el.closest('header')) return;
                
                el.addEventListener('mousemove', e => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // Calculate rotation based on mouse position
                    const rotateX = ((y - centerY) / centerY) * 5;
                    const rotateY = ((centerX - x) / centerX) * 5;
                    
                    // Apply transform with perspective for 3D effect
                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                    
                    // Add subtle shadow based on mouse position
                    const shadowX = (x / rect.width - 0.5) * 20;
                    const shadowY = (y / rect.height - 0.5) * 20;
                    el.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.2)`;
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    el.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
                });
            });
        });

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>
</body>
</html>
