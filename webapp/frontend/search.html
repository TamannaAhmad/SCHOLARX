<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - ScholarX</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/userprofile.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lenis@1.0.6/dist/lenis.css" />
    <style>
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Gradient text animation */
        .gradient-text-animated {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        /* Glow effect */
        .glow-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }

        .glow-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 2px;
            background: linear-gradient(45deg, #6366f1, #ec4899);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .glow-wrapper:hover::before {
            opacity: 0.8;
            animation: gradientFlow 3s ease infinite;
        }
    </style>
</head>
<body class="topography-page">
    <div class="background-design">
        <div class="gradient-overlay"></div>
        <div class="geometric-pattern">
            <div class="pattern-circle pattern-1"></div>
            <div class="pattern-circle pattern-2"></div>
            <div class="pattern-triangle pattern-3"></div>
            <div class="pattern-square pattern-4"></div>
        </div>
    </div>

    <header class="login-header glass-card">
        <div class="logo-container">
            <a href="index.html" class="ripple-button">
                <h1 class="logo gradient-text-animated">ScholarX</h1>
            </a>
            <p class="tagline">AI-Driven Student<br> Collaboration</p>
        </div>
        <div class="profile-title-container">
            <h1 class="profile-title gradient-text-animated">SEARCH PAGE</h1>
        </div>
        <nav class="header-nav">
            <a href="dashboard.html" class="profile-nav-btn ripple-button" id="backBtn">‚Üê BACK</a>
            <button id="themeToggle" class="theme-toggle ripple-button" aria-label="Toggle theme"><span class="icon">üåû</span></button>
        </nav>
    </header>

    <main class="main-content search-page animate__animated animate__fadeIn">
        <section class="search-bar-section">
            <div id="error-container" class="error-message" style="display: none; margin-bottom: 1rem;"></div>
            <div class="input-wrapper search-input-wrapper">
                <input type="search" id="searchInput" class="form-input search-input" placeholder="Search" aria-label="Search projects and study groups">
            </div>
        </section>

        <div class="search-content-layout">
            <div class="results-container">
                <section class="results-section" id="groupsSection">
                    <h2 class="results-title">GROUP NAME</h2>
                    <div class="results-list" id="groupsResults">
                        <!-- Study group results will be populated here -->
                    </div>
                    <p class="empty-state" id="groupsEmptyState" hidden>No study groups match your search.</p>
                </section>

                <section class="results-section" id="projectsSection">
                    <h2 class="results-title">PROJECT NAME</h2>
                    <div class="results-list" id="projectsResults">
                        <!-- Project results will be populated here -->
                    </div>
                    <p class="empty-state" id="projectsEmptyState" hidden>No projects match your search.</p>
                </section>
            </div>
        </div>
    </main>

    <template id="groupCardTemplate">
        <article class="result-card group-card">
            <div class="result-card-body">
                <h3 class="result-card-title">
                    <a href="#" class="result-card-link" data-group-id=""></a>
                </h3>
                <p class="result-card-description"></p>
                <div class="result-card-meta">
                    <span class="meta-item" data-field="subject"></span>
                    <span class="meta-item" data-field="course_code"></span>
                    <span class="meta-item" data-field="group_size"></span>
                    <span class="meta-item" data-field="topics"></span>
                </div>
            </div>
        </article>
    </template>

    <template id="projectCardTemplate">
        <article class="result-card project-card">
            <div class="result-card-body">
                <h3 class="result-card-title">
                    <a href="#" class="result-card-link" data-project-id=""></a>
                </h3>
                <p class="result-card-description"></p>
                <div class="result-card-meta">
                    <span class="meta-item" data-field="status"></span>
                    <span class="meta-item" data-field="team_size"></span>
                    <span class="meta-item" data-field="skills"></span>
                </div>
            </div>
        </article>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/lenis@1.0.6/dist/lenis.min.js"></script>
    <script type="module" src="scripts/search.js"></script>
    <script src="scripts/smooth-scroll.js" type="module"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle
            const root = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = toggle?.querySelector('.icon');
            let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            function setTheme(t) {
                theme = t;
                localStorage.setItem('theme', t);
                
                if (t === 'dark') {
                    root.classList.add('dark-mode');
                    if (icon) icon.textContent = 'üåô';
                } else {
                    root.classList.remove('dark-mode');
                    if (icon) icon.textContent = 'üåû';
                }
                
                if (icon) {
                    icon.classList.remove('anim');
                    void icon.offsetWidth; // Trigger reflow
                    icon.classList.add('anim');
                }
            }
            
            // Initialize theme
            setTheme(theme);
            
            // Toggle theme on button click
            if (toggle) {
                toggle.addEventListener('click', () => {
                    setTheme(theme === 'dark' ? 'light' : 'dark');
                });
            }

            // Ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Add ripple effect to all buttons with ripple-button class
            document.querySelectorAll('.ripple-button').forEach(button => {
                button.addEventListener('click', createRipple);
            });

            // Parallax tilting effect on cards (exclude header and result cards)
            const parallaxEls = document.querySelectorAll('.parallax-card, .glass-card');
            
            parallaxEls.forEach(el => {
                // Skip header elements and result cards
                if (el.closest('header') || el.classList.contains('result-card')) return;
                
                el.addEventListener('mousemove', e => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    // Calculate rotation based on mouse position
                    const rotateX = ((y - centerY) / centerY) * 5;
                    const rotateY = ((centerX - x) / centerX) * 5;
                    
                    // Apply transform with perspective for 3D effect
                    el.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
                    
                    // Add subtle shadow based on mouse position
                    const shadowX = (x / rect.width - 0.5) * 20;
                    const shadowY = (y / rect.height - 0.5) * 20;
                    el.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.2)`;
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    el.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
                });
            });
        });

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>
</body>
</html>
