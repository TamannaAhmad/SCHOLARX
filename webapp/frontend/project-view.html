    <style>
        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Gradient text animation */
        .gradient-text-animated {
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899, #f59e0b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 8s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 36px rgba(0, 0, 0, 0.2);
        }

        /* Glow wrapper: keep layout but remove visible glow/border */
        .glow-wrapper {
            position: relative;
            transition: all 0.3s ease;
        }

        .glow-wrapper::before {
            content: none;
        }
    </style>
</head>
<body class="project-view-page-body topography-page">

    </div>

    <script type="module" src="scripts/project-view.js?v=20251004-5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle
            const root = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = toggle?.querySelector('.icon');
            let theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            function setTheme(t) {
                theme = t;
                localStorage.setItem('theme', t);
                
                if (t === 'dark') {
                    root.classList.add('dark-mode');
                    if (icon) icon.textContent = 'üåô';
                } else {
                    root.classList.remove('dark-mode');
                    if (icon) icon.textContent = 'üåû';
                }
                
                if (icon) {
                    icon.classList.remove('anim');
                    void icon.offsetWidth; // Trigger reflow
                    icon.classList.add('anim');
                }
            }
            
            // Initialize theme
            setTheme(theme);
            
            // Toggle theme on button click
            if (toggle) {
                toggle.addEventListener('click', () => {
                    setTheme(theme === 'dark' ? 'light' : 'dark');
                });
            }

            // Ripple effect
            function createRipple(event) {
                const button = event.currentTarget;
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = event.clientX - rect.left - size / 2;
                const y = event.clientY - rect.top - size / 2;
                
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                button.appendChild(ripple);
                
                // Remove ripple after animation completes
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            }
            
            // Add ripple effect to all buttons with ripple-button class
            document.querySelectorAll('.ripple-button').forEach(button => {
                button.addEventListener('click', createRipple);
            });

            // Parallax tilting effect only on the main form container (match group-creation)
            const formContainer = document.querySelector('.login-form-container');
            if (formContainer) {
                formContainer.addEventListener('mousemove', e => {
                    const rect = formContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;

                    const rotateX = ((y - centerY) / centerY) * 5;
                    const rotateY = ((centerX - x) / centerX) * 5;

                    formContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;

                    const shadowX = (x / rect.width - 0.5) * 20;
                    const shadowY = (y / rect.height - 0.5) * 20;
                    formContainer.style.boxShadow = `${shadowX}px ${shadowY}px 30px rgba(0, 0, 0, 0.2)`;
                });

                formContainer.addEventListener('mouseleave', () => {
                    formContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                    formContainer.style.boxShadow = '0 8px 32px 0 rgba(31, 38, 135, 0.15)';
                });
            }
        });

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>

    </style>
    <script>

            else{root.classList.remove('dark-mode');icon.textContent='üåû';}
            icon.classList.remove('anim');void icon.offsetWidth;icon.classList.add('anim');}
        setTheme(theme);toggle.addEventListener('click',()=>setTheme(theme==='dark'?'light':'dark'));

        // Wobbly background effect
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
        });
    </script>
</body>
